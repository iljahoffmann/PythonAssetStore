<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            color: white;
            padding: 20px;
            text-align: left;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
        }

        header img {
            height: 5em;
            vertical-align: middle;
            margin-right: 2em;
        }

        header h1 {
            display: inline;
            font-size: 1.8rem;
            color: #4CAF50;
        }

        .content {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: calc(100px + var(--content-offset, 0));
        }

	form {
	    max-width: 30vh;
	    margin: 0 auto;
	}

	.text-label {
	    flex: 1; /* Adjusts label width */
	    margin-right: 1rem; /* Space between label and input */
	    line-height: 1.2; /* Matches input's height for alignment (relative size) */
	    font-size: 1rem; /* Default font size for labels */
	    margin-bottom: 1.0em;
	}

	label {
	    white-space: nowrap;
	}

	.box-label {
	    flex: 1; /* Adjusts label width */
	    margin-right: 1rem; /* Space between label and input */
	    line-height: 1.2; /* Matches input's height for alignment (relative size) */
	    font-size: 1rem; /* Default font size for labels */
	}

	select, input {
	    width: 100%; /* Ensures all inputs have the same width */
	    padding: 0.5em;
	    margin-bottom: 15px; /* Space between inputs */
	    box-sizing: border-box; /* Ensures padding doesn't affect total width */
	    line-height: 1.2;
	    font-size: 1rem;
	}

	.form-group {
	    display: flex;
	    align-items: center;
	    justify-content: space-between;
	    margin-bottom: 1rem;
	}

        select {
            padding: 0.5em;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 0.3em;
            font-size: 1rem;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body style="--content-offset: -30vh;">

<header>
    <img src="/?asset=www.files&file=instance_demo/Murrelektronik-Logo_digital_color_2000px.png" alt="Application Logo">
    <h1>AAS Instance Demo</h1>
</header>

<div class="content">
<form action="/?asset=app.aas.instance.demo" method="POST">
	<div class="form-group">
        <label for="product" class="box-label">Choose a Product:</label>
        <select id="product" name="product">
            <option value="54530">54530</option>
            <option value="58841">58841</option>
        </select>
	</div>

	<div class="form-group">
        <label for="serial_number" class="text-label">Serial No.:</label>
        <input type="text" id="serial_number" name="serial_number" value="2017123456789" readonly>
	</div>

	<input type="hidden" name="step" value="1">
        <button type="submit">Submit</button>
</form>
</div>

</body>
</html>
